<style>
  :root{
    /* ì…€ í¬ê¸°ë¥¼ ë°˜ì‘í˜•ìœ¼ë¡œ: ëª¨ë°”ì¼~ë°ìŠ¤í¬í†±ê¹Œì§€ ìì—°ìŠ¤ë ˆ í™•ëŒ€/ì¶•ì†Œ */

    /* ëª¨ë°”ì¼ì—ì„œ fixedê°€ ë²„ë²…ì¼ ìˆ˜ ìˆì–´ ì•„ë˜ì—ì„œ í•´ì œ */
    padding: 0;

  }

  /* âœ… í—¤ë” - ë¸”ëŸ¬ ì œê±° + ì™„ì „ íˆ¬ëª… + ì•ˆì „ì˜ì—­ íŒ¨ë”© */
  header{
    position: sticky;
    top: 0;
    z-index: 10;

    justify-content: space-between;

    -webkit-backdrop-filter: none;

  }

  /* âœ… ë¡œê³ : ì´ë¯¸ì§€ ì „ì²´ ë³´ì´ê³  í”½ì…€ ê¹¨ì§ ë°©ì§€, ë°°ê²½ íˆ¬ëª… */
  #homeLogo{
    display: inline-flex;

  }
  #homeLogo img{
    height: 40px;                 /* í•„ìš”ì‹œ ì—¬ê¸°ë§Œ ì¡°ì ˆ */

    image-rendering: auto;        /* í”½ì…€ ë³´ì¡´ */
    background: transparent;      /* ì´ë¯¸ì§€ ì˜ì—­ ë°°ê²½ íˆ¬ëª… */

  .hud .btn{
    min-height: 44px;             /* í„°ì¹˜ íƒ€ê²Ÿ í™•ë³´ */

    font-weight: 700;

  /* ë³¸ë¬¸ íƒ€ì´í‹€/ì •ë³´íŒ */
  .wrap{
    width: min(760px, 100%);
    padding: 12px calc(var(--side-pad) + 12px) 0;
  }
  h1{
    margin: 8px 0 6px;

  /* âœ… ë°˜ì‘í˜• ê·¸ë¦¬ë“œ */
  #grid{
    display: grid;
    grid-template-columns: repeat(3, var(--cell));
    grid-auto-rows: var(--cell);
    gap: var(--gap);

  }

  .hole{
    position: relative;
    width: var(--cell);
    height: var(--cell);

    overflow: hidden;
    background: #6a4a3c;
    box-shadow: inset 0 8px 24px #2a160f, 0 6px 18px rgba(0,0,0,.25);
  }

  .mole{
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 78%;
    max-width: 100%;
    user-select: none;
    -webkit-user-drag: none;
    cursor: pointer;
    transition: top .18s ease;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,.35));
  }
  .mole.up{ top: 28%; }

  button#start{
    display: inline-block;
    min-height: 44px; min-width: 120px;
    padding: 10px 20px;
    font-size: 16px; font-weight: 800;

    border: 0;

  }

  /* ìŠ¤ì½”ì–´ë³´ë“œ ì¹´ë“œ */
  #scoreboard-list{

    margin: 12px 0 18px;
  }
  #scoreboard-list h2{

    color:#fff; text-shadow:0 1px 6px rgba(0,0,0,.45);
    font-size: clamp(16px, 4vw, 20px);
  }
  #scores{ list-style: none; padding: 0; margin: 0; }
  #scores li{
    background: rgba(255,255,255,.9);
    margin-bottom: 6px;
    padding: 8px 12px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,.18);
    display: flex; justify-content: space-between;
    font-weight: 700;
  }

  footer{
    margin-top: auto;
    width: 100%;
    text-align: center;
    padding: 14px calc(var(--side-pad) + 12px) max(12px, env(safe-area-inset-bottom, 0));
    background: rgba(0,0,0,.6);
    color: #fff;
    font-size: 14px;
  }

  /* ğŸ“± ëª¨ë°”ì¼ ìµœì í™”: ë°°ê²½ fixed í•´ì œ(ìŠ¤í¬ë¡¤ ì €ì»¤ ë°©ì§€), ê·¸ë¦¬ë“œ ì—¬ë°± ì¡°ì • */
  @media (max-width: 600px){
    body{ background-attachment: scroll; }
    #grid{ gap: max(8px, 2vw); }
  }
</style>
</head>
<body>

<!-- ğŸ” íˆ¬ëª… í—¤ë” (ë¸”ëŸ¬ ì—†ìŒ) -->
<header>
  <div id="homeLogo" role="button" tabindex="0" title="ì´ˆê¸° í™”ë©´ìœ¼ë¡œ ì´ë™">
    <img src="https://api.multicampus.com/ssf/v1/resource/public/images/FILBS202506207041267" alt="multicampus ë¡œê³ " />
  </div>
  <div class="hud" aria-live="polite">
    <button id="pauseBtn" class="btn">â¸ï¸ Pause</button>
  </div>
</header>

<div class="wrap">
  <h1>ë‘ë”ì§€ ì¡ê¸° ëŒ€ì‘ì „</h1>
  <div id="timer">Time left: 30s</div>
  <div id="scoreboard">Score: <span id="score">0</span></div>

  <div id="grid"></div>
  <button id="start">Start Game</button>

  <div id="scoreboard-list" style="display:none;">
    <h2>ğŸ‘‘ Scoreboard</h2>
    <ul id="scores"></ul>
  </div>
</div>

<!-- ğŸ”Š ì˜¤ë””ì˜¤ -->
<audio id="bgm" src="https://www.dropbox.com/scl/fi/05ytgdfewmcgokh7onrzp/770707__audiocoffee__children-game-loop-ver.wav?rlkey=elzlfgeetnf16zieb8nrmri5j&raw=1" loop></audio>
<audio id="hitSound" src="https://www.dropbox.com/scl/fi/azmq2hkl45wns76novc2k/85591__jankoehl__hit-wood10.wav?rlkey=rcjxyhs5frxc1qaw0o2eegpku&raw=1"></audio>

<footer>Â© multicampus arcade</footer>

<script>
  const grid = document.getElementById('grid');
  const scoreEl = document.getElementById('score');
  const startBtn = document.getElementById('start');
  const timerEl = document.getElementById('timer');
  const scoreboardList = document.getElementById('scoreboard-list');
  const scoresUl = document.getElementById('scores');
  const bgm = document.getElementById('bgm');
  const hitSound = document.getElementById('hitSound');

  const holes = [];
  let score = 0;
  let gameTimer = null;
  let countdownTimer = null;

  const gameDuration = 30;
  let timeLeft = gameDuration;

  let moleInterval = 1000;
  const moleVisibleTime = 800;
  const moleImgUrl = 'https://i.postimg.cc/D0p0cdj3/pngegg.png';

  function createGrid() {
    for(let i=0; i<9; i++) {
      const hole = document.createElement('div');
      hole.classList.add('hole');
      const mole = document.createElement('img');
      mole.src = moleImgUrl;
      mole.classList.add('mole');
      hole.appendChild(mole);
      grid.appendChild(hole);
      holes.push({hole, mole});
      mole.addEventListener('click', whack);
    }
  }

  function updateDifficulty() {
    moleInterval = Math.max(300, 1000 - Math.floor(score / 10) * 100);
  }

  function showMoles() {
    let moleCount = score>=25 ? 3 : score>=10 ? 2 : 1;
    let holesAvailable = holes.filter(h => !h.mole.classList.contains('up'));
    moleCount = Math.min(moleCount, holesAvailable.length);
    for(let i=0; i<moleCount; i++) {
      const idx = Math.floor(Math.random() * holesAvailable.length);
      const { mole } = holesAvailable[idx];
      mole.classList.add('up');
      setTimeout(()=> mole.classList.remove('up'), moleVisibleTime);
      holesAvailable.splice(idx, 1);
    }
  }

  function whack(e) {
    if(!e.isTrusted) return;
    if(this.classList.contains('up')) {
      score++;
      scoreEl.textContent = score;
      this.classList.remove('up');
      hitSound.currentTime = 0;
      hitSound.play();
      clearInterval(gameTimer);
      updateDifficulty();
      gameTimer = setInterval(showMoles, moleInterval);
      showMoles();
    }
  }

  function startCountdown() {
    timeLeft = gameDuration;
    timerEl.textContent = `Time left: ${timeLeft}s`;
    countdownTimer = setInterval(()=>{
      timeLeft--;
      timerEl.textContent = `Time left: ${timeLeft}s`;
      if(timeLeft <= 0) {
        clearInterval(countdownTimer);
        endGame();
      }
    },1000);
  }

  function endGame() {
    bgm.pause();
    bgm.currentTime = 0;
    clearInterval(gameTimer);
    alert(`Time's up! Your score: ${score}`);
    let playerName = prompt('Enter your name for the scoreboard:','Player') || 'Player';
    saveScore(playerName, score);
    displayScores();
    startBtn.disabled = false;
  }

  function saveScore(name, score) {
    const storedScores = JSON.parse(localStorage.getItem('whackScores')) || [];
    storedScores.push({name, score});
    storedScores.sort((a,b)=>b.score-a.score);
    const topScores = storedScores.slice(0,10);
    localStorage.setItem('whackScores', JSON.stringify(topScores));
  }

  function displayScores() {
    const storedScores = JSON.parse(localStorage.getItem('whackScores')) || [];
    scoresUl.innerHTML='';
    if(storedScores.length===0){
      scoresUl.innerHTML='<li>No scores yet.</li>';
    } else {
      storedScores.forEach(({name,score})=>{
        const li=document.createElement('li');
        li.textContent=`${name}: ${score}`;
        scoresUl.appendChild(li);
      });
    }
    scoreboardList.style.display='block';
  }

  function startGame() {
    score=0;
    scoreEl.textContent=score;
    startBtn.disabled=true;
    scoreboardList.style.display='none';
    holes.forEach(({mole})=>mole.classList.remove('up'));
    bgm.currentTime=0;
    bgm.play().catch(()=>{});
    updateDifficulty();
    showMoles();
    clearInterval(gameTimer);
    gameTimer=setInterval(showMoles,moleInterval);
    startCountdown();
  }

  // í—¤ë” ë¡œê³ /ì¼ì‹œì •ì§€ ë²„íŠ¼ ì´ë²¤íŠ¸ í›…(í•„ìš” ì‹œ í™•ì¥)
  document.getElementById('homeLogo').addEventListener('click', ()=>window.scrollTo({top:0, behavior:'smooth'}));
  document.getElementById('pauseBtn').addEventListener('click', ()=>alert('ì¼ì‹œì •ì§€ ê¸°ëŠ¥ì„ ì—°ê²°í•˜ë ¤ë©´ ì•Œë ¤ì£¼ì„¸ìš”!'));

  createGrid();
  displayScores();
  startBtn.addEventListener('click', startGame);
</script>
